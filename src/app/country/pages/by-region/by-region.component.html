<h3>Search by Regions <small>{{activeRegion | titlecase }}</small></h3>
<hr>

<h5>Select the region you are looking for:</h5>

<div class="row">
    <div class="col">

        <!-- [class.btn-primary]="region === activeRegion" -->
        <!--  [ngClass]="{
            'btn-primary': activeRegion === region,
            'btn-outline-primary': activeRegion !== region
        }" -->
        <button  *ngFor="let region of regions"
        class="me-1 btn btn-outline-primary"       
         (click)="activateRegion(region)">
            {{region}}
        </button>
    </div>
</div>
